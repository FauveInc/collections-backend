name: Test and Deploy
on: [push]
jobs: 
  build-and-test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v1
      - name: Setup Node
        run: npm install
      - name: Run Tests
        run: echo Run Tests
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps: 
      - uses: actions/checkout@v1
      - name: Deploy to Staging
        env: 
          HEROKU_API_TOKEN: ${{ secrets.HEROKU_API_TOKEN }}
          HEROKU_APP_NAME: "collectionsapp-staging"
        if: github.ref == 'refs/heads/master' && job.status == 'success'
        run: git push https://heroku:$HEROKU_API_TOKEN@git.heroku.com/collectionsapp-staging.git origin/master